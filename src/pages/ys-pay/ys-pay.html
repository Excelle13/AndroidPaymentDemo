<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>银石</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>消费金额</ion-label>
      <ion-input type="number" [(ngModel)]="txnAmt"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>流水号</ion-label>
      <ion-input type="text" [(ngModel)]="invNO"></ion-input>
    </ion-item>

  </ion-list>
  <p>
    <button ion-button color="primary" (click)="consume()">消费</button>
    <button ion-button color="primary" (click)="revoke()">撤销</button>
    <button ion-button color="primary" (click)="refund()">退货</button>
    <button ion-button color="primary" (click)="transactionQuery()">交易查询</button>
    <button ion-button color="primary" (click)="mana()">结算</button>
  </p>
  <h5>{{result|json}}</h5>
</ion-content>
