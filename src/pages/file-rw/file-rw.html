<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>fileRW</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>文案</ion-label>
      <ion-input type="text" [(ngModel)]="txt"></ion-input>
    </ion-item>


  </ion-list>

  <button ion-button color="primary" (click)="saveFile()">保存文件</button>
  <button ion-button color="primary" (click)="readFile()">读取文件</button>
  <button ion-button color="primary" (click)="createFileDir()">新建目录</button>


  <p *ngIf="writeText">{{writeText|json}}</p>
  <p *ngIf="readText">{{readText|json}}</p>
  <p *ngIf="createDirStatus">{{createDirStatus|json}}</p>


  <p>{{allDir|json}}</p>
</ion-content>
