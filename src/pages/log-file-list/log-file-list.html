<ion-header>
  <ion-navbar>
    <ion-title>logFileList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<input type="number" [(ngModel)]="testNum">{{testNum}}-->
  <ion-list>
    <h3 *ngIf="allDir==null">当前没有日志</h3>
    <button ion-item *ngFor="let fileName of allDir" (click)="selectFile(fileName)">
      {{ fileName }}
    </button>
  </ion-list>
  <p>{{logData}}</p>

  <button ion-button color="primary"  (click)="uploadTxt()">上传日志</button>
</ion-content>
